<!doctype html>
<html ng-app="blocChatApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">blocChat</a>
      </div>
    </div>
    <div class="container-fluid" ng-controller="RoomCtrl">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h2>Room List</h2>
          <form class="form-inline" ng-submit="submitRoom(room)">
            <div class="form-group">
                <input type="text" ng-model="room.name" placeholder="Enter a Room Name">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">new</button>
          </form>
          <ul class="nav nav-sidebar" ng-repeat="room in rooms">
            <li><a href="#">{{ room.name }}</a></li>
          </ul>
        </div>
      </div>
    </div>
        

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
